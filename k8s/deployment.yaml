# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: finite
---
# UI Service
apiVersion: v1
kind: Service
metadata:
  name: finite-ui-service
  labels:
    app: finite-ui-service
  namespace: finite
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: finite-ui
  type: NodePort
---
# Gradebook Service
apiVersion: v1
kind: Service
metadata:
  name: finite-gradebook-service
  labels:
    app: finite-gradebook-service
  namespace: finite
spec:
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  selector:
    app: finite-gradebook
  type: NodePort
---
# Grades Calculator Service
apiVersion: v1
kind: Service
metadata:
  name: finite-grades-calculator-service
  labels:
    app: finite-grades-calculator-service
  namespace: finite
spec:
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
  selector:
    app: finite-grades-calculator
  type: NodePort
---
# Notifications Service
apiVersion: v1
kind: Service
metadata:
  name: finite-notifications-service
  labels:
    app: finite-notifications-service
  namespace: finite
spec:
  ports:
    - protocol: TCP
      port: 4002
      targetPort: 4002
  selector:
    app: finite-notifications
  type: NodePort
---
# Ingress
# kubectl port-forward -n ingress-nginx nginx-ingress-controller-777f447485-8fdmm 8888:80
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: finite-ingress
  namespace: finite
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
    - host: gradebook.finite.com
      http:
        paths:
          - path: /gradebook
            backend:
              serviceName: finite-gradebook-service
              servicePort: 4000
          - path: /grades
            backend:
              serviceName: finite-grades-calculator-service
              servicePort: 4001
          - path: /notifications
            backend:
              serviceName: finite-notifications-service
              servicePort: 4002
          - path: /ui
            backend:
              serviceName: finite-ui-service
              servicePort: 80
---
# UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finite-ui-dep
  namespace: finite
spec:
  selector:
    matchLabels:
      app: finite-ui
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: finite-ui
    spec:
      containers:
        - name: finite-ui-ctr
          image: cepster/k8s-devu-ui:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
---
