<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 1000px;"
  >
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student</th>
      <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
    </ng-container>

    <ng-container matColumnDef="additionWorksheetScore">
      <th mat-header-cell *matHeaderCellDef>Addition Worksheet</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Score"
            [value]="element.additionWorksheetScore.score"
            (change)="recordChange(element.additionWorksheetScore, $event)"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="subtractionWorksheetScore">
      <th mat-header-cell *matHeaderCellDef>Subtraction Worksheet</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Score"
            [value]="element.subtractionWorksheetScore.score"
            (change)="recordChange(element.subtractionWorksheetScore, $event)"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="multiplicationWorksheetScore">
      <th mat-header-cell *matHeaderCellDef>Multiplication Worksheet</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Score"
            [value]="element.multiplicationWorksheetScore.score"
            (change)="
              recordChange(element.multiplicationWorksheetScore, $event)
            "
          />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="divisionWorksheetScore">
      <th mat-header-cell *matHeaderCellDef>Division Worksheet</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Score"
            [value]="element.divisionWorksheetScore.score"
            (change)="recordChange(element.divisionWorksheetScore, $event)"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button style="margin-top:50px;" (click)="save()">
    Save
  </button>

  <div class="lds-roller" *ngIf="saving">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<div style="margin-top:50px;">
  <table
    mat-table
    [dataSource]="fakeGrades"
    class="mat-elevation-z8"
    style="width: 1000px;"
  >
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student</th>
      <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedGradesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedGradesColumns"></tr>
  </table>
</div>
